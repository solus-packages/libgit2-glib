name       : libgit2-glib
version    : 0.23.0
release    : 11
source     :
    - https://codeload.github.com/GNOME/libgit2-glib/tar.gz/v0.23.0 : 1658bc5dfb370b1a63b59e252183817425b689096d5af0fafcc7fc3fd225fd7c
license    : LGPL-2.1
summary    : libgit2-glib is a glib wrapper library around the libgit2 git access library.
description: |
    libgit2-glib is a glib wrapper library around the libgit2 git access library.
libsplit : no
patterns :
    - docs: [/usr/share/doc]
builddeps  :
    - pkgconfig(gio-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(libgit2)
    - pkgconfig(libssh2)
    - pkgconfig(openssl)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python-3.4)
    - gnome-common
    - gtk-doc
    - vala
setup      : |
    NOCONFIGURE=1 ./autogen.sh
    %configure --disable-static --enable-python --enable-ssh
build      : |
    %make
install    : |
    %make_install
